<!DOCTYPE html>
<html lang="en">

<head>
	<title>Search</title>
	<style>
		#text-bar {
			width: 28%;
			border-radius: 25px;
			padding: 10px;
			border-style: solid;
			outline-width: 0;
		}
		.google-image {
			text-align: center;
			margin-top: 10rem;
			margin-bottom: 2rem;
		}
		.text-bar {
			text-align: center;
		}

		a {
			text-decoration: none;
		}
		.center {
			display: flex;
			justify-content: center;
			margin: 1.5rem 0;
			
		}
		.btn {
			margin: 0 2em;
			height: 2rem;
			background-color: whitesmoke;
			border-style: solid;
			border-color: whitesmoke;
			border-width: 1px;
		}
		.btn-lucky:hover {
			background-color: whitesmoke;
			border-style: solid;
			border-color: lavender;
		}
		.btn-submit:hover {
			background-color: whitesmoke;
			border-style: solid;
			border-color: lavender;
		}

		/* input.btn {
			margin-top: 15px;
			margin-left: 640px;
			background-color: white;
			border-color: white;
			border-style: none;
		}

		input.btn:hover {
			background-color: whitesmoke;
		} */
	</style>
</head>

<body>
	<div class="google-image">
		<img src="google.png" alt="google-logo">
	</div>

	<div class="google-form">
		<form action="https://google.com/search">
			<div class="text-bar">
				<input id="text-bar" type="text" name="q"> <br>
			</div>
			<div class="center">
				<input class="btn btn-submit" type="submit" value="Google Search">
				<a href="#"><input class="btn btn-lucky" type="button" value="I'm Feeling Lucky"></a>
			</div>
		</form>
		
	</div>
</body>

</html>
