<!DOCTYPE html>
<html lang="en">

<head>
	<title>Search</title>
	 <meta charset="UTF-8">
	 <meta name="viewport" content="width=device-width"/>
	<style>
		
			
		.button{
				flex: none; /* manual resize */
				width: 600px;
				text-align:right;
			}
		#text-bar {
			width: 28%;
			border-radius: 25px;
			padding: 10px;
			border-style: solid;
			outline-width: 0;
		}
		
		.google-image {
			text-align: center;
			margin-top: 10rem;
			margin-bottom: 2rem;
		}
		.text-bar {
			text-align: center;
		}

		a {
			text-decoration: none;
		}
		.center {
			display: flex;
			justify-content: center;
			margin: 1.5rem 0;
			
		}
		.btn {
			margin: 0 1em;
			height: 2rem;
			background-color: whitesmoke;
			border-style: solid;
			border-color: whitesmoke;
			border-width: 1px;
		}
		.btn-lucky:hover {
			background-color: whitesmoke;
			border-style: solid;
			border-color: lavender;
		}
		.btn-submit:hover { 
			background-color: whitesmoke;
			border-style: solid;
			border-color: lavender;
		}
	</style>
</head>

<body>
		<p align="right">
			<a href="googleImage.html"><input type="submit" value="Google image search" /> </a>
			<a href="advanced.html"><input type="submit" value="Google advance search" /> </a>
			
		</p>
	
		<nav class="button">
			
		</nav>
	
	<div class="google-image">
		<img src="google.png" alt="google-logo">
	</div>

	<div class="google-form">
		<form action="https://google.com/search">
			<div class="text-bar">
				<input id="text-bar" type="text" name="q"> <br>
			</div>
			<div class="center">
				<input class="btn btn-submit" name="btnK" type="submit" value="Google Search">
				<input class="btn btn-submit" name="btnI" type="submit" value="I'm Feeling Lucky">
			</div>
		</form>
		
	</div>
</body>

</html>
